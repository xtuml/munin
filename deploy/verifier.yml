version: "3.9"
services:
  aeo_svdc-1:
    image: "ghcr.io/xtuml/aeo_svdc"
    build:
      context: .
      args:
        EXTRA_MASL_ARGS: "-skiptranslator Sqlite"
    ports:
      - "20002:20002"
      - "30002:30002"
      - "40002:40002"
    volumes:
      - "./plus2json-deployed/generated-config:/root/config"
      - "./log-config:/root/log-config"
      - "./logs/verifier:/var/log/verifier"
      - "./InvariantStore:/root/InvariantStore"
      - "./verifier-incoming:/root/incoming"
      - "./JobIdStore:/root/JobIdStore"
      - "./verifier-processed:/root/processed"
    restart: on-failure
    command: "-configPath config/ -log-config log-config/log-config-verifier.xml -log-param instance_index=1 -preinit schedule/startup.sch -util Inspector -inspector-port 2 -startJobGroup 00 -endJobGroup FF"

