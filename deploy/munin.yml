version: "3.9"
services:
  aer_aeo_svdc:
    image: "ghcr.io/xtuml/aer_aeo_svdc"
    ports:
      - "20000:20000"
      - "30000:30000"
      - "40000:40000"
    volumes:
      - "./config:/root/config"
      - "./incoming:/root/incoming"
      - "./processing:/root/processing"
      - "./processed:/root/processed"
    command: "-configPath config/ -preinit schedule/startup.sch -util Inspector -inspector-port 0"
