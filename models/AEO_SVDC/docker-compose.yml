version: "3.9"
services:
  aeo_svdc-1:
    image: "ghcr.io/xtuml/aeo_svdc"
    build:
      context: .
      args:
        EXTRA_MASL_ARGS: "-skiptranslator Sqlite"
#    ports:
#      - "20000:20000"
#      - "30000:30000"
#      - "40000:40000"
    volumes:
      - "./config:/root/config"
      - "../test-files/verifier-incoming:/root/incoming"
#      - "../test-files/verifier-processing:/root/processing"
      - "../test-files/verifier-processed:/root/processed"
    command: "-configPath config/ -preinit schedule/startup.sch -startJobGroup 00 -endJobGroup 54 -util Inspector -inspector-port 0"
  aeo_svdc-2:
    image: "ghcr.io/xtuml/aeo_svdc"
    build:
      context: .
      args:
        EXTRA_MASL_ARGS: "-skiptranslator Sqlite"
#    ports:
#      - "20110:20110"
#      - "30110:30110"
#      - "40110:40110"
    volumes:
      - "./config:/root/config"
      - "../test-files/verifier-incoming:/root/incoming"
#      - "../test-files/verifier-processing:/root/processing"
      - "../test-files/verifier-processed:/root/processed"
    command: "-configPath config/ -preinit schedule/startup.sch -startJobGroup 55 -endJobGroup A9 -util Inspector -inspector-port 110"
  aeo_svdc-3:
    image: "ghcr.io/xtuml/aeo_svdc"
    build:
      context: .
      args:
        EXTRA_MASL_ARGS: "-skiptranslator Sqlite"
#    ports:
#      - "20210:20210"
#      - "30210:30210"
#      - "40210:40210"
    volumes:
      - "./config:/root/config"
      - "../test-files/verifier-incoming:/root/incoming"
#      - "../test-files/verifier-processing:/root/processing"
      - "../test-files/verifier-processed:/root/processed"
    command: "-configPath config/ -preinit schedule/startup.sch -startJobGroup AA -endJobGroup FF -util Inspector -inspector-port 110"
