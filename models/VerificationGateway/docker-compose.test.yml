version: "3.9"
services:
  verificationgateway_test:
    image: "ghcr.io/xtuml/verificationgateway:test"
    build:
      context: .
      target: install-test
      args:
        EXTRA_MASL_ARGS: "-skiptranslator Sqlite"
    ports:
      - "20000:20000"
      - "30000:30000"
      - "40000:40000"
    volumes:
      - "./test_results:/root/test_results"
    entrypoint: ["/usr/bin/timeout", "30s", "VerificationGateway_transient_standalone"]
    command: "-log-level Debug -postinit schedule/test.sch -util Inspector -inspector-port 0"
