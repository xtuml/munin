version: "3.9"
services:
  statementparser_test:
    image: "ghcr.io/xtuml/statementparser:test"
    build:
      context: .
      target: install-test
      args:
        EXTRA_MASL_ARGS: "-skiptranslator Sqlite"
    ports:
      - "20000:20000"
      - "30000:30000"
      - "40000:40000"
    volumes:
      - "./test_results:/root/test_results"
      - "./testFiles:/root/testFiles"
    entrypoint: ["/usr/bin/timeout", "180s", "StatementParser_transient_standalone"]
    command: "-log-level Debug -util Inspector -inspector-port 0"
