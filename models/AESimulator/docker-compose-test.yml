version: "3.9"
services:
  aesimulator:
    image: "ghcr.io/xtuml/aesimulator"
    build:
      context: .
      args:
        EXTRA_MASL_ARGS: "-skiptranslator Sqlite"
    ports:
      - "20000:20010"
      - "30000:30010"
      - "40000:40010"
    volumes:
      - "../test-files/incoming:/root/test-files/incoming"
    command: "-test-config config/test-specification/sample-test-specification.json  -util Inspector -inspector-port 10 -util MetaData"
